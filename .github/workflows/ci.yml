name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to create (e.g., v1.2.3)'
        required: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure macOS SDK (mac runners)
        if: startsWith(matrix.os, 'macos')
        run: echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build (console)
        run: go build ./...

  release-tag:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.resolve-tag.outputs.tag }}
      version: ${{ steps.version-vars.outputs.version }}
      major: ${{ steps.version-vars.outputs.major }}
      minor: ${{ steps.version-vars.outputs.minor }}
      patch: ${{ steps.version-vars.outputs.patch }}
      build: ${{ steps.version-vars.outputs.build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolve-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.release_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute version pieces
        id: version-vars
        env:
          TAG: ${{ steps.resolve-tag.outputs.tag }}
        run: |
          VERSION="${TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "${VERSION//./ }"
          : "${MAJOR:=0}" "${MINOR:=0}" "${PATCH:=0}" "${BUILD:=0}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "major=${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "minor=${MINOR}" >> "$GITHUB_OUTPUT"
          echo "patch=${PATCH}" >> "$GITHUB_OUTPUT"
          echo "build=${BUILD}" >> "$GITHUB_OUTPUT"

  release-win:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [test, release-tag]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install goversioninfo
        shell: pwsh
        run: |
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@latest
          $env:Path += ";" + (go env GOPATH) + "\bin"

      - name: Update Windows version metadata
        shell: pwsh
        env:
          VERSION: ${{ needs.release-tag.outputs.version }}
          MAJOR: ${{ needs.release-tag.outputs.major }}
          MINOR: ${{ needs.release-tag.outputs.minor }}
          PATCH: ${{ needs.release-tag.outputs.patch }}
          BUILD: ${{ needs.release-tag.outputs.build }}
        run: |
          $json = Get-Content versioninfo.json -Raw | ConvertFrom-Json
          $json.FixedFileInfo.FileVersion.Major = [int]$env:MAJOR
          $json.FixedFileInfo.FileVersion.Minor = [int]$env:MINOR
          $json.FixedFileInfo.FileVersion.Patch = [int]$env:PATCH
          $json.FixedFileInfo.FileVersion.Build = [int]$env:BUILD
          $json.FixedFileInfo.ProductVersion.Major = [int]$env:MAJOR
          $json.FixedFileInfo.ProductVersion.Minor = [int]$env:MINOR
          $json.FixedFileInfo.ProductVersion.Patch = [int]$env:PATCH
          $json.FixedFileInfo.ProductVersion.Build = [int]$env:BUILD
          $json.StringFileInfo.FileVersion = "$($env:VERSION)"
          $json.StringFileInfo.ProductVersion = "$($env:VERSION)"
          $json | ConvertTo-Json -Depth 10 | Set-Content versioninfo.json -Encoding UTF8

      - name: Generate Windows resources
        shell: pwsh
        run: |
          $env:Path += ";" + (go env GOPATH) + "\bin"
          goversioninfo -icon="assets/logo.ico" -manifest="app.manifest" -64=true

      - name: Build Windows tray binary
        shell: pwsh
        run: |
          go mod download
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          $ldflags = "-H=windowsgui -s -w"
          if ("${{ needs.release-tag.outputs.version }}" -ne "") { $ldflags += " -X main.version=${{ needs.release-tag.outputs.version }}" }
          go build -ldflags $ldflags -o sftpwatchdog.exe

      - name: Publish Release (Windows)
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release-tag.outputs.tag }}
          files: sftpwatchdog.exe

  release-macos:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [test, release-tag]
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure macOS SDK
        run: echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build macOS binaries
        run: |
          go mod download
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          VERSION="${{ needs.release-tag.outputs.version }}"
          LDFLAGS="-s -w"
          if [ -n "$VERSION" ]; then LDFLAGS="$LDFLAGS -X main.version=$VERSION"; fi
          # Native arm64 build (cgo required for systray)
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o sftpwatchdog-macos-arm64
          # Cross-compile x86_64 with cgo by forcing arch flags for clang
          CGO_ENABLED=1 \
          CC="$(xcrun --sdk macosx --find clang)" \
          CXX="$(xcrun --sdk macosx --find clang++)" \
          CGO_CFLAGS="-arch x86_64" \
          CGO_LDFLAGS="-arch x86_64" \
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o sftpwatchdog-macos-amd64

      - name: Publish Release (macOS)
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release-tag.outputs.tag }}
          files: |
            sftpwatchdog-macos-arm64
            sftpwatchdog-macos-amd64
