name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build (console)
        run: go build ./...

  release-win:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build Windows tray binary
        shell: pwsh
        run: |
          go mod download
          $env:GOOS="windows"
          $env:GOARCH="amd64"
          go build -ldflags "-H=windowsgui" -o sftpupload.exe

      - name: Publish Release (Windows)
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: sftpupload.exe

  release-macos:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build macOS binaries
        run: |
          go mod download
          GOOS=darwin GOARCH=arm64 go build -o sftpupload-macos-arm64
          GOOS=darwin GOARCH=amd64 go build -o sftpupload-macos-amd64

      - name: Publish Release (macOS)
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            sftpupload-macos-arm64
            sftpupload-macos-amd64
